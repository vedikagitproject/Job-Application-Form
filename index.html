<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h2>Job Application  <span class="title_small">(Web)</span></h2> 
          <form>
            <div class="form_container">
                <div class="form_control">
                    <label for="First_Name">First Name</label>
                    <input id="First_Name" name="First_Name" placeholder="Enter First Name"/>
                </div>
                <div class="form_control">
                    <label for="Last_Name">Last Name</label>
                    <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name"/>
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email "/>
                </div>
                <div class="form_control">
                    <label for="Job_Role">Job Role</label>
                    <select id="Job_Role" name="Job_Role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="fullstack">Fullstack Developer</option>
                        <option value="ui_ux designer">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea  id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>               </textarea>

                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City"/>
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"/>
                </div>

                <div class="form_control">
                    <label for="date">Date</label>
                    <input   value="2025-04-23" type="date"  id="date" name="date" />
                </div>

                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input   type="file"  id="upload" name="upload" />
                </div>
                
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
